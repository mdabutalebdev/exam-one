<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind css link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tailwind css link end -->
    <!-- google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts end -->
     <!-- fontawsome link start -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- fontawsome link end -->
     <!-- custom css start -->
     <style type="text/tailwindcss">
      @theme {
        /* color */
        --color-btnColor: #00B207;
        --color-HeadingColor: #1A1A1A;
        --color-SecondaryColor: #808080;

        /* font */
        --font-poppins:"Poppins", sans-serif;
      }
    </style>
    <!-- custom css end -->
  </head>
  <body>
    
    <div class="flex items-center justify-center h-screen bg-gray-100">
      <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold font-poppins text-center mb-6">Welcome to My Page</h1>
        <p class="text-gray-600 font-poppins text-center mb-4">This is a simple page using Tailwind CSS.</p>
        <button class="w-full bg-btnColor text-white py-2 rounded hover:bg-green-700 transition duration-300">
          Click Me
        </button>
      
      </div>
    </div>
  </body>
</html>
